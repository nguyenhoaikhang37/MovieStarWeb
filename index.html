<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Start</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Venobox -->
    <link rel="stylesheet" href="lib/venobox/venobox.min.css" />
    <!-- Slick -->
    <link rel="stylesheet" href="lib/venobox/slick/slick.css" />
    <link rel="stylesheet" href="lib/venobox/slick/slick-theme.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <!-- -- #Header# -- -->

    <header id="header" class="header">
      <div class="pt-5">
        <div class="container text-right">
          <span class="phone pr-3">
            <i class="fas fa-phone"></i>
            <span>0123 456 789</span>
          </span>
          <i class="fas fa-search ml-3"></i>
        </div>
        <div class="container header-menu">
          <img src="img-cinema/logo.svg" class="slide-img" alt="" />
          <ul class="head-nav">
            <li class="head-item">
              <a href="#" class="head-link active">HOME</a>
            </li>
            <li class="head-item">
              <a href="#" class="head-link">WHAT'S ON</a>
            </li>
            <li class="head-item">
              <a href="#" class="head-link">SHORTCODES</a>
            </li>
            <li class="head-item">
              <a href="#" class="head-link">NEWS</a>
            </li>
            <li class="head-item">
              <a href="#" class="head-link">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <div class="scroll">
        <i class="fas fa-angle-down"></i>
      </div>
      <div class="slider-content">
        <a
          class="venobox btn"
          data-vbtype="video"
          href="https://www.youtube.com/watch?v=RhFMIRuHAL4&feature=youtu.be"
          >Play trailer</a
        >
      </div>
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item bg-1 active">
          <div class="container"></div>
        </div>
        <div class="carousel-item bg-2">
          <div class="container"></div>
        </div>
        <div class="carousel-item bg-3">
          <div class="container"></div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <!-- -- @Header@ -- -->

    <!-- -- #NewFilm# -- -->
    <section class="new__film">
      <div class="container">
        <h2 class="heading__title">New in</h2>
        <div class="film__content lickMovie">
          <div class="film__item">
            <div class="film__box">
              <div class="film__overlay"></div>
              <img src="img-cinema/movie-1.jpg" alt="" class="film__img" />
            </div>
            <h2 class="film__name">The last post</h2>
            <div class="start__icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="film__item">
            <img src="img-cinema/movie-2.jpg" alt="" class="film__img" />
            <h2 class="film__name">Dark and lonely</h2>
            <div class="start__icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="film__item">
            <img src="img-cinema/movie-3.jpg" alt="" class="film__img" />
            <h2 class="film__name">Venture</h2>
            <div class="start__icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="film__item">
            <img src="img-cinema/movie-3.jpg" alt="" class="film__img" />
            <h2 class="film__name">Venture</h2>
            <div class="start__icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="film__item">
            <img src="img-cinema/movie-4.jpg" alt="" class="film__img" />
            <h2 class="film__name">Hush</h2>
            <div class="start__icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- -- @NewFilm@ -- -->

    <!-- -- #Schedule# -- -->
    <section id="schedule">
      <div class="schedule__day">
        <ul class="day">
          <li class="day__item">MON</li>
          <li class="day__item">TUE</li>
          <li class="day__item">TODAY</li>
          <li class="day__item">THU</li>
          <li class="day__item">FRI</li>
          <li class="day__item">SAT</li>
          <li class="day__item">SUN</li>
        </ul>
      </div>
    </section>
    <!-- -- @Schedule@ -- -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Venobox -->
    <script src="lib/venobox/venobox.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".venobox").venobox();
      });
    </script>

    <!-- Slick -->
    <script src="lib/venobox/slick/slick.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".lickMovie").slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2,
              },
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
              },
            },
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ],
        });
      });
    </script>
  </body>
</html>
